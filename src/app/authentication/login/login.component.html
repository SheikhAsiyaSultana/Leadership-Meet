<h1 class="heading">Welcome to Angular-Firebase App</h1>
 <form #f="ngForm" (ngSubmit)="verifyUser(f)" class="form-horizontal">
    <div class="form-group">
	  <label class="control-label col-sm-2" for="email">Email Id : </label>
	  <div class="col-sm-4">
        <input [(ngModel)] = "email"  name= "email" placeholder="Enter email">
        </div>
        </div>
        <div class="form-group">
	  <label class="control-label col-sm-2" for="password">Password: </label>
	  <div class="col-sm-4">
        <input  [(ngModel)] = "password"  name="password" placeholder="Enter password">
        </div>
        </div>
        <div class="form-group">        
         <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </div>
        </form>
        <div>{{msg}}</div>
